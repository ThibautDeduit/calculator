<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>title</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="calculator">
			<div class="display">
				<p>0</p>
			</div>
			<div class="line-1">
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>+</button>
			</div>
			<div class="line-2">
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class="line-3">
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>*</button>
			</div>
			<div class="line-4">
				<button>0</button>
				<button>.</button>
				<button>=</button>
				<button>/</button>
			</div>
		</div>
	</body>
</html>
